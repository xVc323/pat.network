<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert 2</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #downloadButton {
            padding: 20px;
            font-size: 20px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        #downloadButton:hover {
            background-color: #0056b3;
        }
        #videoContainer {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div>
        <h1>Your file is ready for download!</h1>
        <button id="downloadButton">Download DOC</button>
    </div>
    <div id="videoContainer">
        <iframe id="rickRollVideo" width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <script>
        document.getElementById('downloadButton').addEventListener('click', function() {
            document.getElementById('downloadButton').style.display = 'none';
            document.querySelector('h1').style.display = 'none';
            document.getElementById('videoContainer').style.display = 'flex';
            var iframe = document.getElementById('rickRollVideo');
            iframe.src += "&autoplay=1"; // Add autoplay to the src
        });
    </script>
</body>
</html>
