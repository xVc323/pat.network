<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert 2</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        #playButton {
            padding: 20px;
            font-size: 20px;
            color: #fff;
            background-color: #ff0000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #videoContainer {
            display: none;
        }
    </style>
</head>
<body>
    <button id="playButton">Play Video</button>
    <div id="videoContainer">
        <iframe id="rickRollVideo" width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?enablejsapi=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            document.getElementById('playButton').style.display = 'none';
            document.getElementById('videoContainer').style.display = 'block';
            var iframe = document.getElementById('rickRollVideo');
            iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
        });
    </script>
</body>
</html>
